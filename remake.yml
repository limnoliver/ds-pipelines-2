sources:
  - 1_fetch/src/get_nwis_data.R
  - 2_process/src/process_and_style.R
  - 3_visualize/src/plot_timeseries.R

packages:
  - dataRetrieval
  - dplyr
  - ggplot2
  - readr
  - stringr
  - purrr

targets:
  all:
    depends: 3_visualize/out/figure_1.png
    
  site_nums: 
    command: c(I(c("01427207", "01432160", "01435000", "01436690", "01466500")))
    
  1_fetch/out/site_data.rds:
    command: download_nwis_data(site_nums = site_nums, file_out = target_name)
  
  1_fetch/out/site_info.csv:
    command: nwis_site_info(fileout = target_name, site_data = '1_fetch/out/site_data.rds')

  site_data_clean:
    command: process_data('1_fetch/out/site_data.rds')

  site_data_annotated:
    command: annotate_data(site_data_clean, site_filename = '1_fetch/out/site_info.csv')

  site_data_styled:
    command: style_data(site_data_annotated)	

  3_visualize/out/figure_1.png:
    command: plot_nwis_timeseries(fileout = '3_visualize/out/figure_1.png', 
      site_data_styled)  
